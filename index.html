<input type="text" id="input" disabled>
<br>
<button onclick="num(1)">1</button>
<button onclick="num(2)">2</button>
<button onclick="num(3)">3</button>
<br>
<button onclick="num(4)">4</button>
<button onclick="num(5)">5</button>
<button onclick="num(6)">6</button>
<br>
<button onclick="num(7)">7</button>
<button onclick="num(8)">8</button>
<button onclick="num(9)">9</button>
<br>
<button onclick="num(0)">0</button>
<button onclick="output()">=</button>
<br>
<button onclick="operator('+')">+</button>
<button onclick="operator('-')">-</button>
<button onclick="operator('*')">*</button>
<button onclick="operator('/')">/</button>

<script>
let input = document.getElementById("input");

let firstValue = null;
let currentValue = "";
let operatorValue = null;

// Number input
function num(value){
    currentValue += value; // multi-digit support
    input.value = currentValue;
}

// Operator input
function operator(op){
    if(firstValue === null){
        firstValue = Number(currentValue); // store first number
    } else if(currentValue !== ""){
        firstValue = calculate(firstValue, Number(currentValue), operatorValue);
    }
    operatorValue = op;
    currentValue = "";
}

// Calculate helper
function calculate(a, b, op){
    switch(op){
        case "+": return a + b;
        case "-": return a - b;
        case "*": return a * b;
        case "/": return a / b;
        default: return b;
    }
}

// Equal button
function output(){
    if(operatorValue && currentValue !== ""){
        firstValue = calculate(firstValue, Number(currentValue), operatorValue);
        input.value = firstValue;
        currentValue = "";
        operatorValue = null;
    }
}
</script>
